<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Calculator</h1>

    <div class="calculator">

        <div class="input">
            <input type="text">
        </div>

        <div class="container">
            <div class="item1 item"><span>C</span></div>
            <div class="item2 item">
                <span>+/-</span>
            </div>
            <div class="item3 item">
                <span>%</span>
            </div>
            <div class="item4 item">
                <span class="color">/</span>
            </div>
            <div class="item5 item">
                <span>7</span>
            </div>
            <div class="item6 item">
                <span>8</span>
            </div>
            <div class="item7 item">
                <span>9</span>
            </div>
            <div class="item8 item">
                <span>~</span>
            </div>
            <div class="item9 item">
                <span>4</span>
            </div>
            <div class="item10 item"
            ><span>5</span>
            </div>
            <div class="item11 item"
            ><span>6</span>
            </div>
            <div class="item12 item"
            ><span>-</span>
            </div>
            <div class="item13 item"
            ><span>1</span>
            </div>
            <div class="item14 item"
            ><span>2</span>
            </div>
            <div class="item15 item"
            ><span>3</span>
            </div>
            <div class="item16 item"
            ><span>+</span>
            </div>
            <div class="item17 item"
            ><span>0</span>
            </div>
            <div class="item18 item"
            ><span>.</span>
            </div>
            <div class="item19 item"
            ><span>DEL</span>
            </div>
            <div class="item20 item"
            ><span >=</span>
            </div>

        </div>
    </div>
</body>


</html>
